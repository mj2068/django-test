{% extends 'base.html' %} {% load static %} {% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
  <div class="col-md-8">
    <img src="{% static project.image %}" alt="" width="100%" />
  </div>
  <div class="col-md-4">
    <h5>about the project:</h5>
    <p>{{ project.description }}</p>
    <br />
    <h5>Technolog used:</h5>
    <p>{{ project.technolog }}</p>
  </div>
</div>
{% endblock %}
